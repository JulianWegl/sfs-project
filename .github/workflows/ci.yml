## A basic GitHub Actions workflow for your Quarkus application.

name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
      - name: Build
        # if the build fails, run:
        # git update-index --chmod=+x ./vulnerable-code/mvnw.cmd
        # git update-index --chmod=+x ./fixed-code/mvnw.cmd
        # git update-index --chmod=+x ./util/verify.sh
        run: ./util/verify.sh
